{% extends "template.html" %}
{% block titulo %}
  Pacientes
{% endblock titulo %}
{% load static from staticfiles %}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/pacientes.css'%}">
{% endblock styles %}


{% block content %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Pacientes</h3>
  </div>

  <table class="table table-striped table-pacients">
    <thead>
      <tr>
        <th>
          <a class="btn-expediente asc" href="#">Expediente</a>
        </th>
        <th>
          <a class="btn-nombre asc" href="#">Paciente</a>
        </th>
        <th>
          <a class="btn-fecha asc" href="#">Fecha de Ingreso</a>
        </th>
        <th>
          <a class="btn-cama asc" href="#">Cama</a>
        </th>
      </tr>
    </thead>

  </table>


</div>
{% endblock content %}
{% block scripts %}
  <script type="text/javascript">
    var pacientes = {{data | safe }}
  </script>
  <script type="text/javascript" src="{% static 'js/init.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/backbone/models/paciente-modelo.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/backbone/collections/pacientes-collection.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/backbone/views/paciente-vista.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/backbone/views/pacientes-vista.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/backbone/views/pacientes-app.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/pacientes.js' %}"></script>
  <script type="text/template" id="tupla-template">
     <td>
      <%= paciente__expediente %>
     </td>
     <td>
      <%= paciente__nombre %> <%= paciente__apaterno %>
     </td>
     <td>
      <%= fecha_internado %>
     </td>
     <td>
      <%= cama %>
     </td>
   </script>

{% endblock scripts%}
