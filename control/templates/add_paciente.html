{% extends 'template.html' %}
{% block titulo %} Agreagar Paciente {% endblock titulo%}
{% load static from staticfiles %}
{% block content %}
<div class="col-md-12">
  <section class="box">

    <h3>Webos Pinche Fer</h3>

    <p>
      Algos mas se me ocurrira que poner
    </p>

    <ul class="tabs">
      <li class="active">
        <a href="#" aria-expanded="true" id="paciente" >Paciente</a>
      </li>
      <li>
        <a href="#" id="datos" aria-expanded="false">Datos Paciente</a>
      </li>
    </ul>

    <form>
      <div class="tab-content tab-content-box">
        <div class="paciente">

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

        </div>
        <div class="datos-paciente" >

          <div class="form-group">
            <label for="exampleInputEmail1">Huevos</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Carne</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </section>
</div>
{% endblock content %}
{% block scripts %}
  <script type="text/javascript" src="{% static 'js/add_paciente.js'%}"></script>
{% endblock scripts %}
