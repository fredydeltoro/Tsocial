<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="{% static 'css/elements.css'%}" >
    {% block styles %}
    {% endblock styles %}
  </head>

      </a>
        </div>

</header>
    <div class="contenedor">

      <h3>Sistema de Informaci√≥n Hospitalaria 2015 | HGSJR</h3>
    </footer>
