<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {%block titulo%}{%endblock titulo%}
    </title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" >
    <link rel="stylesheet" href="{% static 'css/elements.css'%}" >
    {% block styles %}
    {% endblock styles %}
  </head>
  <body>
    <header class="header">
      <h2>Departamento de Trabajo Social </h2>
    </header>
    <div class="contenedor">
      <div class="row">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    <footer class="footer">
      <h3>Sistema de Informaci√≥n Hospitalaria 2015 | HGSJR</h3>
    </footer>
    <script type="text/javascript" src="{% static 'js/vendor/jquery.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/underscore-min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/backbone.js'%}"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
