<div class="perfil row">
  <h3 class="header-page">{{paciente.nombre}} {{paciente.apaterno}} {{paciente.amaterno}}</h3>
  <div class="col-md-10">
    <ul>
      <li>
        <div class="display">
          <div class="info">
            <div class="etiqueta">
              <strong>Calle:</strong>
            </div>
            <div class="content">
              {{domicilio.calle}}
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="display">
          <div class="info">
            <div class="etiqueta">
              <strong>No Interior:</strong>
            </div>
            <div class="content">
              {{domicilio.Num_int}}
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="display">
          <div class="info">
            <div class="etiqueta">
              <strong>No Exterior:</strong>
            </div>
            <div class="content">
              {{domicilio.Num_Ext}}
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="display">
          <div class="info">
            <div class="etiqueta">
              <strong>Colonia:</strong>
            </div>
            <div class="content">
              {{domicilio.colonia}}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-2">
    <a href="#" ng-click="form = true" class="btn btn-info">
      <i class="glyphicon glyphicon-edit"></i>
       Editar Domicilio
     </a>
  </div>
</div>

<div class="form-editar" tabindex="-1" role="dialog" ng-show="form">
  <form class="" action="" ng-submit="update_domicilio($event)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" ng-click="form=false" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="form">
          <div class="form-group">
            <div class="domicilio">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Calle</label>
                    <input type="text"class="form-control" ng-model="calle">
                  </div>

                  <div class="form-group">
                    <label>Num interior</label>
                    <input type="text"class="form-control" ng-model="Num_int">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Num Exterior</label>
                    <input type="text"class="form-control" ng-model="Num_Ext">
                  </div>

                  <div class="form-group">
                    <label>Colonia</label>
                    <input type="text"class="form-control" ng-model="colonia">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" ng-click="form = false" class="btn btn-default" data-dismiss="modal">Cerrar</a>
        <input type="submit" name="name" class="btn btn-primary" value="Guardar Cambios">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->
